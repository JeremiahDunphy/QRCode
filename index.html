<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="QRcode__container">
  <div class="QRcode__lg--box">
  <div class="QRcode__sm--box">
    <img src="images/image-qr-code.png" alt="Scan your QR code">
    <div class="text__wrapper">
    <h2 class="QRcode__description--top">Improve your front-end skills by building projects</h2>
    <p class="QRcode__description--bottom">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</div>
</div>
</div>
<section class="footer__wrapper">
  <footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeremiah Dunphy</a>.
  </div>
</footer>
</section>
</body>
</html>
